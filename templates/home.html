<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .login h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login">
       <h1 class="text-center">Student Exam Performance Indicator</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
            <legend class="text-center mb-4">Student Exam Performance Prediction</legend>
            
            <div class="form-group">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-control" name="gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="ethnicity" class="form-label">Race or Ethnicity</label>
                <select id="ethnicity" class="form-control" name="ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="parental_education" class="form-label">Parental Level of Education</label>
                <select id="parental_education" class="form-control" name="parental_level_of_education" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's degree</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="high school">High school</option>
                    <option value="master's degree">Master's degree</option>
                    <option value="some college">Some college</option>
                    <option value="some high school">Some high school</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="lunch" class="form-label">Lunch Type</label>
                <select id="lunch" class="form-control" name="lunch" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="test_course" class="form-label">Test Preparation Course</label>
                <select id="test_course" class="form-control" name="test_preparation_course" required>
                    <option class="placeholder" selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="reading_score" class="form-label">Reading Score out of 100</label>
                <input id="reading_score" class="form-control" type="number" name="reading_score" placeholder="Enter your Reading score" min="0" max="100" required>
            </div>
            
            <div class="form-group">
                <label for="writing_score" class="form-label">Writing Score out of 100</label>
                <input id="writing_score" class="form-control" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required>
            </div>
            
            <div class="form-group text-center">
                <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required>
            </div>
        </form>
        
        <h2 class="text-center mt-4">The prediction is {{results}}</h2>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
